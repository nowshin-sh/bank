<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provati Bank</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center m-9 font-bold">Welcome to <span class=" text-teal-400">Provati Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-slate-500 w-9/12 mx-auto p-8 rounded-lg space-y-6">
            <h3 class="text-3xl text-white font-semibold">Please login</h3>
            <div class="space-y-5">
                <input type="email" name="" id="email-input" placeholder="email" class="w-3/4 block px-3 rounded-md">
                <input type="password" name="" id="password-input" placeholder="password"
                    class="w-3/4 block px-3 rounded-md">
                <button id="btn-submit"
                    class="text-white font-bold bg-indigo-950 px-4 py-2 rounded-md hover:bg-indigo-900">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>

</html>
